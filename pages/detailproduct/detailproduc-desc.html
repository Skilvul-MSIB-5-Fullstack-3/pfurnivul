<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furnivul</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mx-auto">
      <nav class="bg-[#023047] relative z-40">
        <div
          class="container flex items-center justify-between mx-auto px-6 py-5"
        >
          <!-- Desktop -->
          <div class="flex items-center">
            <a href="index.html">
              <img
                src="../../assets/images/logo.png"
                class="mr-20"
                alt="Furnivul logo"
              />
            </a>
            <div class="hidden lg:block">
              <a class="text-white hover:text-gray-200 mx-4" href="index.html">
                Home
              </a>
              <a
                class="text-white hover:text-gray-200 mx-4"
                href="pages/category.html"
              >
                Category
              </a>
              <a
                class="text-white hover:text-gray-200 mx-4"
                href="pages/article.html"
              >
                Article
              </a>
              <a
                class="text-white hover:text-gray-200 mx-4"
                href="pages/ourbusiness.html"
              >
                Our Business
              </a>
            </div>
          </div>
          <div class="items-center hidden lg:flex">
            <a
              class="bg-[#8ECAE6] text-gray-800 font-semibold py-2 px-8 rounded shadow mx-4 hover:bg-[#ffb703] hover:text-black transition duration-300"
              href="../../index.html"
              >Logout</a
            >
          </div>
          <!-- Mobile Toggle -->
          <button
            id="toggle-btn"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-lg text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none  "
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>

          <!-- Mobile -->
          <div
            class="hidden absolute container mx-auto px-6 py-3 top-16 left-1/2 translate-x-[-50%]"
            id="mobile-nav"
          >
            <div
              class="flex flex-col gap-y-2 bg-[#111827] w-full px-4 py-4 rounded-xl"
            >
              <a
                class="bg-[#ffb703] py-2 px-2 rounded-md text-amber-700 font-bold cursor-pointer"
                href="#"
                >Home</a
              >
              <a
                class="hover:bg-slate-100/20 py-2 px-2 rounded-md text-white hover:text-gray-200 font-semibold cursor-pointer"
                href="#"
                >About</a
              >
              <a
                class="hover:bg-slate-100/20 py-2 px-2 rounded-md text-white hover:text-gray-200 font-semibold cursor-pointer"
                href="#"
                >Category</a
              >
              <a
                class="hover:bg-slate-100/20 py-2 px-2 rounded-md text-white hover:text-gray-200 font-semibold cursor-pointer"
                href="#"
                >Our Business</a
              >
              <a
                class="hover:bg-slate-100/20 py-2 px-2 rounded-md text-white hover:text-gray-200 font-semibold cursor-pointer"
                href="#"
                >Login</a
              >
              <a
                class="hover:bg-slate-100/20 py-2 px-2 rounded-md text-white hover:text-gray-200 font-semibold cursor-pointer"
                href="#"
                >Register</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- Detail Product -->
      <div class="container-fluid flex justify-between my-10">
        <div class="flex flex-col justify-center mx-auto my-10">
          <h1 class="text-5xl font-semibold">Sofa Klippan</h1>
          <h2 class="text-4xl">Sofa 2 dudukan, busa abu-abu tua</h2>
          <div class="text-2xl my-10">
            <div class="flex gap-2">
              <img src="../../assets/svg/StarOutline.svg" class="" alt="" />
              <p>Rating 4.7 dari 30 pembeli</p>
            </div>
            <div class="flex gap-2">
              <img src="../../assets/svg/ShoppingBagOutline.svg" alt="" />
              <p>30 terjual</p>
            </div>
            <div class="flex gap-2">
              <img src="../../assets/svg/AnnotationOutline.svg" alt="" />
              <p>20 ulasan pembeli</p>
            </div>
          </div>
          <div class="my-10 flex justify-between text-4xl">
            <h1 class="font-semibold">RP. 4.999.000,00</h1>
            <a href="" class="flex bg-[#ffb703] px-4 py-2 rounded-lg border items-center gap-4 mx-10 text-2xl">
              <img src="../../assets/svg/cart-plus.svg" alt="cart" />
              Checkout
              <img src="../../assets/svg/arrow-right.svg" alt="arrow" />
            </a>
          </div>
        </div>
        <div class="flex mx-auto items-center justify-center my-10">
          <img src="" alt="sofa klippan" />
        </div>
      </div>
    </div>
  </body>
</html>
