<div id="api-data"></div>
<script>
     const addressData = JSON.parse(localStorage.getItem('addressData'));

if (addressData) {
    document.getElementById('display-full-name').textContent = addressData.fullName;
    document.getElementById('display-address-details').textContent = ` email ${addressData.email}, telephone ${addressData.telephone}, RT ${addressData.rt} RW ${addressData.rw}, Kec. ${addressData.kecamatan}, ${addressData.provinsi}, ${addressData.kodePos}`;
}

async function fetchDataFromAPI() {
    try {
        const response = await fetch('https://6524bed5ea560a22a4ea0e3b.mockapi.io/users'); 
        if (!response.ok) {
            throw new Error('Failed to fetch data from the API');
        }

        const data = await response.json();
        
        // Contoh: Menampilkan data dalam elemen dengan ID 'api-data'
        const apiDataElement = document.getElementById('api-data');
        apiDataElement.textContent = JSON.stringify(data, null, 2);
        
        console.log('Data from API:', data);
    } catch (error) {
        console.error('Error:', error);
    }
}
fetchDataFromAPI();
</script>
